<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Todo App</title>

    <style>
        .doneStyle{
            text-decoration: line-through;
            color: grey;
            
        }
        .container{
            
            margin-top: 30px;
            
        }
    </style>
</head>
<body>
    <div id=app> 
        
        <div class="container">
            <input type="text" placeholder="Todo giriniz" v-model="inputTodo" @keyup.enter="addTodo()">
            <button type="button" class="btn btn-success "@click="addTodo()">Ekle</button>
        </div>
       
        
        <hr>
        <div class="container" >
            <!--

                <ul>
                <li>
                     <span :class="{'done':todo.done}">{{todo.text}}</span> 
                    <span :class="{'doneStyle': todo.done}" >{{todo.text}}</span>
                         
                   js key value tutarak yapılır, hangi class vermek istiyorum (doneStyle) : done dersem, done'ın değeri true olursa gösterir
                        butona tıklatınca def false değeri true olur ve doneStyle classını ekler.
                    
                         
                    <button type="button" class="btn btn-primary" @click="todo.done=!todo.done">done</button>
                    <button type="button" class="btn btn-danger"@click="remove(index)">delete</button>
                    
                </li>
            </ul>
            -->
            

            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody >
                    <tr v-for="(todo,index) in todos" >
                        <td><span :class="{'doneStyle': todo.done}" >{{todo.text}}</span></td>
                        <td>
                            <input type="checkbox" class="" @click="todo.done=!todo.done" value="dsada">
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger"@click="remove(index)">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div v-if="!todos.length" class="container">
            <div class="alert alert-danger">
                <span  >there is not any todo.</span>
            </div>
        </div>
    </div>
    


    <script>
        function guncelle(){
            var person=prompt('dsada','dasda');
        }
        new Vue ({
            el:"#app",
            data:{
                inputTodo:"",
                todos:[],
            },
            methods:{
                addTodo(inputData){
                    var newTodo=this.inputTodo.trim();
                    if(!newTodo){
                        return;
                    }
                    this.todos.push({text:newTodo,done:false});
                    this.inputTodo="";
                    
                },
                remove(index){
                    this.$delete(this.todos, index)
    
                },
                
            },
            
        })
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
